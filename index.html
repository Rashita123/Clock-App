<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="stylesheet.css" rel="stylesheet"></link>
</head>
<body>
    <div class="inner-body">
        <div class="heading">
            <div class="C letter">C</div>
            <div class="L letter">L</div>
            <div class="O letter">O</div>
            <div class="C letter">C</div>
            <div class="K gitletter">K</div>
        </div>

        <!-- Clock heading done -->

        <!-- Clock start -->
        <div class="clock">
            <div class="clock-circles">
                <div class="clock-hands">
                    <div class="second-hand"></div>
                    <div class=" second-hand minute-hand"></div>
                    <div class="second-hand hour-hand"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
