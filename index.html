<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="stylesheet.css" rel="stylesheet"></link>
</head>
<body>
    <div class="inner-body">
        <div class="heading">
            <div class="C letter">C</div>
            <div class="L letter">L</div>
            <div class="O letter">O</div>
            <div class="C letter">C</div>
            <div class="K letter">K</div>
        </div>

        <!-- Clock heading done -->

        <!-- Clock start -->
        <div class="clock">
            <div class="clock-circles">
                <div class="clock-hands">
                    <div class="clock-handss second-hand" id="second"></div>
                    <div class="clock-handss minute-hand" id="minute"></div>
                    <div class="clock-handss hour-hand" id="hour"></div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
